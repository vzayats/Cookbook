<div class="container">
    <br/>
    <button type="button" class="btn btn-labeled btn-default" ui-sref="Recipes">
        <span class="btn-label">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </span>Show all recipes
    </button>
    <br/>
    <ul class="timeline">
        <li>
            <div class="timeline-badge info" title="Recipe info">
                <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
            </div>
            <div class="timeline-panel cards">
                <div class="timeline-heading">
                    <h4 class="timeline-title">
                        <span ng-bind="recipeCtrl.recipes.Name"></span>
                    </h4>
                    <p title="Type">
                        <i class="fa fa-tag" aria-hidden="true"></i> <span ng-bind="recipeCtrl.recipes.Type"></span>
                    </p>
                    <p title="Date created">
                        <small class="text-muted">
                            <i class="glyphicon glyphicon-time"></i> <span ng-bind="recipeCtrl.recipes.DateCreated | date:'dd-MM-yyyy HH:mm'"></span>
                        </small>
                    </p>
                </div>
                <div class="timeline-body">
                    <img class="img-responsive center-block" src="{{recipeCtrl.recipes.ImageLink}}"/>
                    <p ng-bind="recipeCtrl.recipes.Description"></p>
                    <hr>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-cog"></i> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="" ng-click="recipeCtrl.editRecipe('lg', recipeCtrl.recipes.Id)" title="Edit recipe">Edit</a>
                            </li>
                            <li>
                                <a href="" ng-click="recipeCtrl.removeRecipe(recipeCtrl.recipes.Id)" title="Remove recipe">Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>
        <li ng-show="recipesCtrl.recipes.Ingredients.length !== 0">
            <div class="timeline-badge success" title="Ingredients">
                <i class="fa fa-shopping-basket fa-lg" aria-hidden="true"></i>
            </div>
            <div class="timeline-panel cards">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Ingredients</h4>
                </div>
                <div class="timeline-body">
                    <p ng-bind="recipeCtrl.recipes.Ingredients"></p>
                </div>
            </div>
        </li>
        <li ng-show="recipesCtrl.recipes.Directions.length !== 0">
            <div class="timeline-badge primary" title="Directions">
                <i class="fa fa-list-ol fa-lg" aria-hidden="true"></i>
            </div>
            <div class="timeline-panel cards">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Directions</h4>
                </div>
                <div class="timeline-body">
                    <p ng-bind="recipeCtrl.recipes.Directions"></p>
                </div>
            </div>
        </li>
        <li ng-show="recipesCtrl.recipes.Notes.length !== 0">
            <div class="timeline-badge muted" title="Notes">
                <i class="fa fa-sticky-note fa-lg" aria-hidden="true"></i>
            </div>
            <div class="timeline-panel cards">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Notes</h4>
                </div>
                <div class="timeline-body">
                    <p ng-bind="recipeCtrl.recipes.Notes"></p>
                </div>
            </div>
        </li>
        <li ng-show="recipeCtrl.recipeVersions.length !== 0">
            <div class="timeline-badge success" title="Previous recipe versions">
                <i class="fa fa-history fa-lg" aria-hidden="true"></i>
            </div>
            <div class="timeline-panel cards">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Previous recipe versions</h4>
                </div>
                <div class="timeline-body">
                    <table class="table table-striped table-hover" ng-repeat="version in recipeCtrl.recipeVersions | orderBy: '-DateModified'">
                        <tbody>
                        <tr>
                            <td ui-sref="RecipeVersion({ Id: version.VersionId })" style="cursor: pointer">{{$index+1}}</td>
                            <td ui-sref="RecipeVersion({ Id: version.VersionId })" style="cursor: pointer">
                                <span ng-bind="version.DateModified | date:'dd-MM-yyyy HH:mm:ss'"></span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" title="Remove recipe version" ng-click="recipeCtrl.removeRecipeVersion(version.VersionId)">
                                    <span class="fa fa-trash-o fa-lg"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>
    </ul>
</div>
