<div class="container">
    <br/>
    <div ng-repeat="version in versionCtrl.recipeVersion">
        <button type="button" class="btn btn-labeled btn-default" ui-sref="Recipe({ Id: version.RecipeId })">
            <span class="btn-label">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </span>Return to the recipe
        </button>
        <br/>
        <div>
            <h2 class="text-muted text-center">
                Recipe version from: <b>
                    <span ng-bind="version.DateModified | date:'dd-MM-yyyy HH:mm:ss'" title="Date modified"></span>
                </b>
            </h2>
        </div>
        <ul class="timeline">
            <li>
                <div class="timeline-badge info" title="Recipe info">
                    <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
                </div>
                <div class="timeline-panel cards">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">
                            <span ng-bind="version.Name"></span>
                        </h4>
                        <p title="Type">
                            <i class="fa fa-tag" aria-hidden="true"></i> <span ng-bind="version.Type"></span>
                        </p>
                        <p title="Date created">
                            <small class="text-muted">
                                <i class="glyphicon glyphicon-time"></i> <span ng-bind="version.DateCreated | date:'dd-MM-yyyy HH:mm'"></span>
                            </small>
                        </p>
                    </div>
                    <div class="timeline-body">
                        <img class="img-responsive center-block" src="{{version.ImageLink}}"/>
                        <p ng-bind="version.Description"></p>
                        <hr>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-cog"></i> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="" ng-click="versionCtrl.removeRecipeVersion(version.RecipeId, version.VersionId)" title="Remove recipe version">Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-show="version.Ingredients.length !== 0">
                <div class="timeline-badge success" title="Ingredients">
                    <i class="fa fa-shopping-basket fa-lg" aria-hidden="true"></i>
                </div>
                <div class="timeline-panel cards">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">Ingredients</h4>
                    </div>
                    <div class="timeline-body">
                        <p ng-bind="version.Ingredients"></p>
                    </div>
                </div>
            </li>
            <li ng-show="version.Directions.length !== 0">
                <div class="timeline-badge primary" title="Directions">
                    <i class="fa fa-list-ol fa-lg" aria-hidden="true"></i>
                </div>
                <div class="timeline-panel cards">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">Directions</h4>
                    </div>
                    <div class="timeline-body">
                        <p ng-bind="version.Directions"></p>
                    </div>
                </div>
            </li>
            <li ng-show="version.Notes.length !== 0">
                <div class="timeline-badge muted" title="Notes">
                    <i class="fa fa-sticky-note fa-lg" aria-hidden="true"></i>
                </div>
                <div class="timeline-panel cards">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">Notes</h4>
                    </div>
                    <div class="timeline-body">
                        <p ng-bind="version.Notes"></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
